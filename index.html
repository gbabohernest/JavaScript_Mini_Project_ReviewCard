<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zogoz Reviews Card</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>team reveiws</h2>
          <div class="underline"></div>
        </div>

        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./assets/review img 1.jpeg" id="img_1" alt="" />
          </div>
          <h4 id="author">Sergio Hillton</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Dignissimos facere ullam vel. Voluptates repellendus, illum nisi
            sequi vitae accusantium perspiciatis adipisci sunt, tempora non
            quidem illo quibusdam quasi exercitationem.
          </p>
          <!-- prev & next button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random btn -->
          <button class="random-btn">random review</button>
        </article>
      </section>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
